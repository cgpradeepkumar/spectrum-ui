apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }} # Use Helm value for replicas
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          # Use image defined in Helm values
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          # CRITICAL: Inject the API URL environment variable
          env:
            - name: SPECTRUM_API_URL
              value: "{{ .Values.env.apiBaseUrl }}"
          resources: {{ toYaml .Values.resources | nindent 10 }} # Pulls limits/requests from values.yaml
