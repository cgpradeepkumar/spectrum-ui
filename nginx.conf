server {
listen 80;

# Set the root directory for static files
root /usr/share/nginx/html;

# Enable compression (best practice)
gzip on;
gzip_types text/plain application/javascript application/json text/css application/xml;

# Try serving static file, index, or falling back to index.html for SPA routing
location / {
    try_files $uri $uri/ /index.html;
}

# Add caching headers for static assets (optional, but recommended)
location ~* \.(?:css|js|jpg|jpeg|gif|png|ico)$ {
    expires 1y;
    add_header Cache-Control "public";
}


}